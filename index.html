<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotbalek Turnaj - Registrace</title>
    <meta
      name="description"
      content="Registrace tymu nebo jednotlivcu na turnaj ve stolnim fotbalku."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-1" aria-hidden="true"></div>
    <div class="bg-shape bg-shape-2" aria-hidden="true"></div>
    <main class="layout">
      <section class="hero reveal">
        <p class="kicker">Stolni fotbalek</p>
        <h1>Registrace na turnaj</h1>
        <p class="subtitle">
          Vyber typ registrace. Tym ma 2 hrace, jednotlivec jde do parovani v den zapasu.
        </p>
      </section>

      <section class="card reveal">
        <form id="registration-form" novalidate>
          <fieldset class="type-switch">
            <legend>Typ registrace</legend>
            <label>
              <input type="radio" name="registrationType" value="team" checked />
              <span>Tym (2 hraci)</span>
            </label>
            <label>
              <input type="radio" name="registrationType" value="individual" />
              <span>Jednotlivec (1 hrac)</span>
            </label>
          </fieldset>

          <div id="team-fields" class="fields-group">
            <div class="field">
              <span>Nazev tymu</span>
              <input
                id="teamName"
                name="teamName"
                type="text"
                maxlength="80"
                placeholder="Napriklad: Rakety Brno"
              />
              <label class="inline-check" for="teamNameLater">
                <input id="teamNameLater" name="teamNameLater" type="checkbox" />
                <span>Nazev tymu doplnime pozdeji</span>
              </label>
            </div>

            <div class="grid-2">
              <label class="field">
                <span>Hrac 1</span>
                <input
                  id="playerOne"
                  name="playerOne"
                  type="text"
                  maxlength="80"
                  placeholder="Jmeno prvniho hrace"
                />
              </label>
              <div class="field">
                <span>Hrac 2</span>
                <input
                  id="playerTwo"
                  name="playerTwo"
                  type="text"
                  maxlength="80"
                  placeholder="Jmeno druheho hrace"
                />
                <label class="inline-check" for="playerTwoLater">
                  <input id="playerTwoLater" name="playerTwoLater" type="checkbox" />
                  <span>Spoluhrace doplnim na miste</span>
                </label>
              </div>
            </div>
          </div>

          <div id="individual-fields" class="fields-group hidden" aria-hidden="true">
            <label class="field">
              <span>Jmeno hrace</span>
              <input
                id="individualName"
                name="individualName"
                type="text"
                maxlength="80"
                placeholder="Napriklad: Jan Novak"
              />
            </label>
          </div>

          <label class="field">
            <span>Kontaktni email</span>
            <input
              id="contactEmail"
              name="contactEmail"
              type="email"
              maxlength="160"
              autocomplete="email"
              placeholder="napriklad: jan.novak@email.cz"
              required
            />
          </label>

          <button id="submitBtn" type="submit">Odeslat registraci</button>
          <p id="form-message" class="message" role="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer class="site-footer reveal">
      <p>
        Kontakt na poradatele: <strong>Ondrej Ulrich</strong> |
        <a href="https://www.facebook.com/ondra.d.ulrich/" target="_blank" rel="noreferrer noopener">
          Facebook
        </a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
