<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotbálek Turnaj - Registrace</title>
    <meta
      name="description"
      content="Registrace týmů nebo jednotlivců na turnaj ve stolním fotbálku."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css?v=20260223-2" />
  </head>
  <body>
    <div class="bg-shape bg-shape-1" aria-hidden="true"></div>
    <div class="bg-shape bg-shape-2" aria-hidden="true"></div>
    <main class="layout">
      <section class="hero reveal">
        <p class="kicker">Stolní fotbálek</p>
        <h1>Registrace na turnaj</h1>
        <p class="subtitle">
          Vyber typ registrace. Tým má 2 hráče, jednotlivec jde do párování v den zápasu.
        </p>
      </section>

      <section class="card reveal">
        <form id="registration-form" novalidate>
          <fieldset class="type-switch">
            <legend>Typ registrace</legend>
            <label>
              <input type="radio" name="registrationType" value="team" checked />
              <span>Tým (2 hráči)</span>
            </label>
            <label>
              <input type="radio" name="registrationType" value="individual" />
              <span>Jednotlivec (1 hráč)</span>
            </label>
          </fieldset>

          <div id="team-fields" class="fields-group">
            <div class="field">
              <span>Název týmu</span>
              <input
                id="teamName"
                name="teamName"
                type="text"
                maxlength="80"
                autocomplete="organization"
                autocapitalize="words"
                placeholder="Například: Rakety Brno"
              />
              <label class="inline-check" for="teamNameLater">
                <input id="teamNameLater" name="teamNameLater" type="checkbox" />
                <span>Název týmu doplníme později</span>
              </label>
            </div>

            <div class="grid-2">
              <label class="field">
                <span>Hráč 1</span>
                <input
                  id="playerOne"
                  name="playerOne"
                  type="text"
                  maxlength="80"
                  autocomplete="name"
                  autocapitalize="words"
                  placeholder="Jméno prvního hráče"
                />
              </label>
              <div class="field-stack">
                <label class="field">
                  <span>Hráč 2</span>
                  <input
                    id="playerTwo"
                    name="playerTwo"
                    type="text"
                    maxlength="80"
                    autocomplete="name"
                    autocapitalize="words"
                    placeholder="Jméno druhého hráče"
                  />
                </label>
                <label class="inline-check inline-check-below" for="playerTwoLater">
                  <input id="playerTwoLater" name="playerTwoLater" type="checkbox" />
                  <span>Spoluhráče doplním na místě</span>
                </label>
              </div>
            </div>
          </div>

          <div id="individual-fields" class="fields-group hidden" aria-hidden="true">
            <label class="field">
              <span>Jméno hráče</span>
              <input
                id="individualName"
                name="individualName"
                type="text"
                maxlength="80"
                autocomplete="name"
                autocapitalize="words"
                placeholder="Například: Jan Novák"
              />
            </label>
          </div>

          <label class="field">
            <span>Kontaktní e-mail</span>
            <input
              id="contactEmail"
              name="contactEmail"
              type="email"
              maxlength="160"
              autocomplete="email"
              placeholder="například: jan.novak@email.cz"
              required
            />
          </label>

          <button id="submitBtn" type="submit">Odeslat registraci</button>
          <p id="form-message" class="message" role="status" aria-live="polite"></p>
          <p id="draft-note" class="draft-note" role="status" aria-live="polite"></p>
        </form>

        <details class="admin-export">
          <summary>Admin: export registrací do CSV</summary>
          <div class="admin-export__content">
            <label class="field" for="adminExportKey">
              <span>Exportní klíč</span>
              <input
                id="adminExportKey"
                name="adminExportKey"
                type="password"
                autocomplete="current-password"
                placeholder="Zadej exportní klíč"
              />
            </label>
            <button id="exportBtn" class="btn-secondary" type="button">Stáhnout CSV</button>
            <p id="export-message" class="message" role="status" aria-live="polite"></p>
          </div>
        </details>
      </section>
    </main>

    <footer class="site-footer reveal">
      <p>
        Kontakt na pořadatele: <strong>Ondřej Ulrich</strong> |
        <a href="https://www.facebook.com/ondra.d.ulrich/" target="_blank" rel="noreferrer noopener">
          Facebook
        </a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js?v=20260223-2"></script>
    <script src="./app.js?v=20260223-2"></script>
  </body>
</html>
